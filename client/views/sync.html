<template name="tmplSync">
	<form>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy" />
					<span class="input-group-btn">
						<button id="js-get-logs" class="btn btn-default" type="button">1. Get Logs</button>
						<button id="js-sync" class="btn btn-success" type="button">2. Sync!</button>
					</span>
				</div><!-- /input-group -->
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				{{{getSyncMessage}}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{#if getTimeentries}}
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<th>#</th>
								<th>Date</th>
								<th>Project</th>
								<th>Task</th>
								<th>Hours</th>
								<th>Notes</th>
								<th>Sent to Google ?</th>
							</thead>
							<tfoot>
								<th>#</th>
								<th>Date</th>
								<th>Project</th>
								<th>Task</th>
								<th>Hours</th>
								<th>Notes</th>
								<th>Sent to Google ?</th>
							</tfoot>
							<tbody>
								{{#each getTimeentries}}
									<tr>
										<td>{{freshbooks_id}}</td>
										<td>{{getDate}}</td>
										<td>{{project_name}}</td>
										<td>{{task_name}}</td>
										<td>{{hours}}</td>
										<td>{{notes}}</td>
										<td>{{{getGoogleFlag}}}</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				{{/if}}
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
	</form>
</template>
