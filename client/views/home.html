<template name="tmplHome">
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<th>#</th>
				<th>Date</th>
				<th>Project</th>
				<th>Task</th>
				<th>Hours</th>
				<th>Notes</th>
				<th>Sent to Google ?</th>
			</thead>
			<tfoot>
				<th>#</th>
				<th>Date</th>
				<th>Project</th>
				<th>Task</th>
				<th>Hours</th>
				<th>Notes</th>
				<th>Sent to Google ?</th>
			</tfoot>
			<tbody>
				{{#if getTimeentries}}
					{{#each getTimeentries}}
						<tr>
							<td>{{freshbooks_id}}</td>
							<td>{{getDate}}</td>
							<td>{{project_name}}</td>
							<td>{{task_name}}</td>
							<td>{{hours}}</td>
							<td>{{notes}}</td>
							<td>{{{getGoogleFlag}}}</td>
						</tr>
					{{/each}}
				{{else}}
					<tr>
						<td colspan="7">
							<p class="notice bg-warning text-warning">No timeentries found yet.</p>
						</td>
					</tr>
				{{/if}}
			</tbody>
		</table>
	</div>
</template>
